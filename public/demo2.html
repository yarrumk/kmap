<script type="text/javascript" src="jsstuff.js"></script>
<script>
            L.mapbox.accessToken = 'pk.eyJ1IjoieWFycnVtayIsImEiOiJVNVVkT2JvIn0.xja5Bz1L0dmNYUfNG3mlBw';
            var map = L.mapbox.map('map', 'yarrumk.jg24a6oj')
                .setView([53.3528823, -6.2349633], 12);

            var myLayer = L.mapbox.featureLayer().addTo(map);




            var geoJson = [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-6.2195671, 53.3509354]
                },
                "properties": {
                    "title": "<a href='http://www.squaremile.co.uk' target='_blank'><img src='http://openapp.ie/images/con-hennessey' width='75' height='75'><br>Squaremile Coffee</a><br>1 Coffee Roaster Court making the popo up box appear even arger than its meant<br>Main Street<br>London<br>",
                    "icon": {
                        "iconUrl": "http://www.dt249.com/map/images/sq_Mile_pin.png",
                        "iconSize": [35, 50], // size of the icon
                        "iconAnchor": [17, 50], // point of the icon which will correspond to marker's location
                        "popupAnchor": [0, -5], // point from which the popup should open relative to the iconAnchor
                        "className": "dot"
                    }
                }
            },

            }];

            // Set a custom icon on each marker based on feature properties.
            myLayer.on('layeradd', function(e) {
                var marker = e.layer,
                    feature = marker.feature;

                marker.setIcon(L.icon(feature.properties.icon));
            });

            // Add features to the map.
            myLayer.setGeoJSON(geoJson);
            </script>
